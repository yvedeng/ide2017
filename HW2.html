<!DOCTYPE html>
<html>
<head>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <link rel="stylesheet" type="text/css" href="HW2.css">
    <!DOCTYPE html>
    <meta charset="utf-8">
    <style> /* set the CSS */

    .line {
        fill: none;
        stroke: steelblue;
        stroke-width: 2px;
    }
    .datapoint:hover{
        fill: steelblue;
    }

    </style>
</head>

<body>

<!-- load the d3.js library -->
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
<script>

    // set the dimensions and margins of the graph
    var margin = {top: 20, right: 20, bottom: 30, left: 50},
        width = 960 - margin.left - margin.right,
        height = 500 - margin.top - margin.bottom;


    // set the ranges
    var x = d3.scaleTime().range([0, width]);
    var y = d3.scaleLinear().range([height, 0]);
    // parse the date / time
    var parseTime = d3.timeParse("%Y");
    // define the line
    var valueline = d3.line()
        .x(function(d) { console.log("d: ", d);return x(d.YEAR); })
        .y(function(d) { return y(d.metANN); });

    // append the svg obgect to the body of the page
    // appends a 'group' element to 'svg'
    // moves the 'group' element to the top left margin
    var svg = d3.select("body").append("svg")
        .attr("width", width )
        .attr("height", height )
        .append("g")
        .attr("transform",
            "translate(" + margin.left + "," + margin.top + ")");

    // Get the data
    d3.csv("Copenhagen.csv", function(error, data) {
        if (error) throw error;

        // format the data
        data.forEach(function(d) {
            d.YEAR = parseTime(d.YEAR);
            console.log("length: ", d);
            if (d.metANN == 999.90) {
                d.metANN = 0;
            };
            console.log(d.metANN);
        });

        console.log(data);
        // Scale the range of the data
        console.log("exten", d3.extent(data, function(d) { return d.YEAR; }));
        x.domain(d3.extent(data, function(d) { return d.YEAR; }));
        y.domain([d3.min(data, function(d) { return d.metANN; }), d3.max(data, function(d) { return d.metANN; })]);

//        var tip = d3.tip()
//            .attr('class', 'd3-tip')
//            .offset([120, 40])
//            .html(function(d) {
//                return "<strong>" + d.Odometer +
//                    " miles</strong><br>" +
//                    d.MPG + " mpg" + "<br>" +
//                    format(d.pDate) + "<br>" +
//                    d.Brand + ", " + d.City +
//                    " " + d.State + "<br>";
//            });

        // Add the valueline path.
        svg.append("path")
            .data([data])
            .attr("class", "line")
            .attr("d", valueline);

        svg.selectAll(".dot")
            .data(data)
            .enter().append("circle")
            .attr('class', 'datapoint')
            .attr('cx', function(d) { return x(d.YEAR); })
            .attr('cy', function(d) { return y(d.metANN); })
            .attr('r', 6)
            .attr('fill', 'white')
            .attr('stroke', 'steelblue')
            .attr('stroke-width', '3')
            .on('mouseover', tip.show)
            .on('mouseout', tip.hide);

        // Add the X Axis
        svg.append("g")
            .attr("transform", "translate(0," + height + ")")
            .call(d3.axisBottom(x));

        // Add the Y Axis
        svg.append("g")
            .call(d3.axisLeft(y));

    });

</script>
</body>
</html>
