<!DOCTYPE html>
<html>
<head>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <!--<link rel="stylesheet" type="text/css" href="HW2.css">-->
    <!DOCTYPE html>
    <meta charset="utf-8">
    <style> /* set the CSS */

    .line {
        fill: none;
        stroke: steelblue;
        stroke-width: 2px;
    }

    .datapoint:hover{
        fill: steelblue;
    }
    .d3-tip {
        line-height: 1;
        font-weight: bold;
        padding: 10px;
        background: rgba(0, 0, 0, 0.8);
        color: #fff;
        border-radius: 1px;
    }
    .legend {
        font-size: 16px;
        font-weight: bold;
        text-anchor: middle;
    }


    </style>
</head>

<body>

<!-- load the d3.js library -->
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="d3-tip.js"></script>
<script>

    // set the dimensions and margins of the graph
    var margin = {top: 20, right: 20, bottom: 30, left: 50},
        width = 960 - margin.left - margin.right,
        height = 500 - margin.top - margin.bottom;

    var padding = 100;
    // set the ranges
    var x = d3.scaleTime().range([0, width-padding]);
    var y = d3.scaleLinear().range([height-padding, 0]);
    // parse the date / time
    var parseTime = d3.timeParse("%Y");
    // define the line
    var valueline = d3.line()
        .x(function(d) { return x(d.YEAR); })
        .y(function(d) { return y(d.metANN); });
    //define line2
    // define the 2nd line
    var valueline2 = d3.line()
        .x(function(d) { return x(d.YEAR); })
        .y(function(d) { return y(d.DJF); });
    // define the 3rd line
    var valueline3 = d3.line()
        .x(function(d) { return x(d.YEAR); })
        .y(function(d) { return y(d.JJA); });

    var color = d3.scaleOrdinal(d3.schemeCategory10);

    legendSpace = width/3;
    // append the svg obgect to the body of the page
    // appends a 'group' element to 'svg'
    // moves the 'group' element to the top left margin
    var svg = d3.select("body").append("svg")
        .attr("width", width )
        .attr("height", height )
        .append("g")
        .attr("transform","translate(" + margin.left + "," + margin.bottom + ")");

    // Get the data
    d3.csv("Copenhagen.csv", function(error, data) {
        if (error) throw error;

        // format the data
        data.forEach(function(d) {
            d.YEAR = parseTime(d.YEAR);
            console.log("year: ", d.YEAR);
            if (d.metANN == 999.90) {
                d.metANN = 0;
            };
            console.log(d.metANN);
        });

        // Scale the range of the data
        // console.log("extent", d3.extent(data, function(d) { return d.YEAR; }));
        x.domain(d3.extent(data, function(d) { return d.YEAR; }));
        y.domain([d3.min(data, function(d) { return Math.min(d.metANN, d.DJF,d.JJA); }), d3.max(data, function(d) { return Math.max(d.metANN, d.DJF,d.JJA); })]);

        var tip1 = d3.tip()
           .attr('class', 'd3-tip')
           .offset([120, 40])
           .html(function(d) {
               console.log("time: " + d.YEAR)
                return "<strong> Year: " + d.YEAR.getFullYear() +
                    "</strong><br/>" + "Annual Average Temperature: " +
                    d.metANN + "<br/>" +
                    "Copenhagen"+ "<br/>";
            });
        var tip2 = d3.tip()
            .attr('class', 'd3-tip')
            .offset([120, 40])
            .html(function(d) {
                console.log("time: " + d.YEAR)
                return "<strong> Year: " + d.YEAR.getFullYear() +
                    "</strong><br/>" + " Winter Temperature: " +
                    d.DJF + "<br/>" +
                    "Copenhagen"+ "<br/>";
            });
        var tip3 = d3.tip()
            .attr('class', 'd3-tip')
            .offset([120, 40])
            .html(function(d) {
                console.log("time: " + d.YEAR)
                return "<strong> Year: " + d.YEAR.getFullYear() +
                    "</strong><br/>" + "Summer Temperature: " +
                    d.JJA + "<br/>" +
                    "Copenhagen"+ "<br/>";
            });

        svg.call(tip1);


        // Add the valueline path.
        svg.append("path")
            .data([data])
            .attr("class", "line")
            .attr("d", valueline);

        // Add the Legend
        svg.append("text")
            .attr("x", (legendSpace/3))  // space legend
            .attr("y", 390)
            .attr("class", "legend")    // style the legend
            .style("fill", "steelblue")
            .text("Anual Temperature");

        svg.selectAll(".dot")
            .data(data)
            .enter().append("circle")
            .attr('class', 'datapoint')
            .attr('cx', function(d) { return x(d.YEAR); })
            .attr('cy', function(d) { return y(d.metANN); })
            .attr('r', 4)
            .attr('fill', 'white')
            .attr('stroke', 'steelblue')
            .attr('stroke-width', '3')
            .on('mouseover', tip1.show)
            .on('mouseout', tip1.hide);

        svg.call(tip2);
        // Add the valueline2 path.

        svg.append("path")
            .data([data])
            .attr("class", "line")
            .style("stroke", "red")
            .attr("d", valueline2);

        svg.append("text")
            .attr("x", (legendSpace/3+legendSpace))  // space legend
            .attr("y", 390)
            .attr("class", "legend")    // style the legend
            .style("fill", "red")
            .text("Winter Temperature");

        svg.selectAll(".dot")
            .data(data)
            .enter().append("circle")
            .attr('class', 'datapoint')
            .attr('cx', function(d) { return x(d.YEAR); })
            .attr('cy', function(d) { return y(d.DJF); })
            .attr('r', 4)
            .attr('fill', 'white')
            .attr('stroke', 'red')
            .attr('stroke-width', '3')
            .on('mouseover', tip2.show)
            .on('mouseout', tip2.hide);

        svg.call(tip3);
        // Add the valueline2 path.

        svg.append("path")
            .data([data])
            .attr("class", "line")
            .style("stroke", "green")
            .attr("d", valueline3);

        svg.append("text")
            .attr("x", (legendSpace/3+2*legendSpace))  // space legend
            .attr("y", 390)
            .attr("class", "legend")    // style the legend
            .style("fill", "green")
            .text("Summer Temperature");

        svg.selectAll(".dot")
            .data(data)
            .enter().append("circle")
            .attr('class', 'datapoint')
            .attr('cx', function(d) { return x(d.YEAR); })
            .attr('cy', function(d) { return y(d.JJA); })
            .attr('r', 4)
            .attr('fill', 'white')
            .attr('stroke', 'green')
            .attr('stroke-width', '3')
            .on('mouseover', tip3.show)
            .on('mouseout', tip3.hide);

        //Add title
        svg.append("text")
            .attr("x", (width / 2))
            .attr("y", 0 - (margin.top / 2))
            .attr("text-anchor", "middle")
            .style("font-size", "16px")
            .text("Temperature for Copenhagen");

        // Add the X Axis
        svg.append("g")
            .attr("transform", "translate(0,350)")
            .call(d3.axisBottom(x));

        // Add the Y Axis
        svg.append("g")
            .call(d3.axisLeft(y));

    });

</script>
</body>
</html>
